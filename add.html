<script>
    $(document).ready(function(){
      $("#2").hide();
      $("#3").hide();
      $("#4").hide();
      $("#prev").hide();
      $("#submit").hide();
      var i = 1;

      $("#next").click(function(){
          $("#"+i).hide();
          i+=1
          $("#"+i).show();
          $("#prev").show();
          if (i === 4){
            $("#next").hide();
            $("#submit").show();
          }
        });
      $("#prev").click(function(){
          $("#"+i).hide();
          i-=1
          $("#"+i).show();
          $("#next").show();
          $("#submit").hide();
          if (i === 1){
            $("#prev").hide();
          }
        });
    })
</script>

      <script type="text/javascript">
        document.getElementById('date').value = (new Date()).getDate().toString();

        document.getElementById('year').value = (new Date()).getFullYear().toString();
        document.getElementById('hour').value = (new Date()).getHours().toString();
        document.getElementById('min').value = (new Date()).getMinutes().toString();

        Date.prototype.getWeek = function() {
        var onejan = new Date(this.getFullYear(), 0, 1);
        return Math.ceil((((this - onejan) / 86400000) + onejan.getDay() + 1) / 7);
      };
        document.getElementById('weekinYear').value = (new Date()).getWeek().toString();


      </script>
